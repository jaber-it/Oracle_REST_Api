<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
    <style>

.card {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 350px;
  transition: all 0.3s ease-in-out;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.img-wrapper {
  position: relative;
  width: 150px;
  height: 150px;
  margin-bottom: 20px;
  overflow: hidden;
  border-radius: 50%;
}

.img-wrapper img {
  width: 100%;
  height: auto;
  display: block;
  transition: all 0.3s ease-in-out;
}

.img-wrapper:hover img {
  transform: scale(1.2);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: all 0.3s ease-in-out;
}

.img-wrapper:hover .overlay {
  opacity: 1;
}

.details {
  text-align: center;
}

h2 {
  margin: 0;
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 5px;
}

.contact-info {
  margin-bottom: 20px;
}

.contact-info ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.contact-info li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.contact-info li i {
  margin-right: 10px;
  font-size: 18px;
}

.social-links {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.social-links {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.social-links a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  background: #ccc;
  color: #fff;
  transition: background 0.3s ease-in-out;
}

.social-links a:hover {
  background: #007bff;
}

.social-links a i {
  font-size: 20px;
}

@media screen and (max-width: 600px) {
  .card {
    max-width: 100%;
  }
  
  .img-wrapper {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
  }
  
  .details h2 {
    font-size: 20px;
  }
  
  .social-links {
    margin-top: 10px;
  }
  
  .social-links a {
    width: 30px;
    height: 30px;
    margin-right: 5px;
  }
  
  .social-links a i {
    font-size: 16px;
  }
}

    </style>
</head>

<body>
    <div class="card">
        <div class="img-wrapper">
          <img id="avatar" src="' + item.avatar + '" alt="Profile picture">
          <div class="overlay"></div>
        </div>
        <div class="details">
          <h2 id="full_name">Full Name</h2>
          <p id="username">@username</p>
          <div id="user_type">User Type</div>
          <div class="contact-info">
            <ul>
              <li><i class="fas fa-phone-alt"></i> <span id="phone_number">Phone Number</span></li>
              <li><i class="fas fa-envelope"></i> <span id="email_address">Email Address</span></li>
            </ul>
          </div>
          <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
          </div>
        </div>
      </div>
      
    <script>
        // <img src="https://placeimg.com/300/300/people" alt="Profile picture">

        const card = document.querySelector('.card');
        const imgWrapper = document.querySelector('.img-wrapper');

        function resizeCard() {
            const width = card.offsetWidth;
            //imgWrapper.style.paddingTop = width + 'px';
        }

        window.addEventListener('resize', resizeCard);
        resizeCard();

    </script>
</body>

</html>
